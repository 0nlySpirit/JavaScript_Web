<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyCounter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="actions">
        <button class="minus_count">&minus;</button>
        <div class="display">
            <h5 class="x_minus">-1</h5>
            <div class="display_info">
                <h3 class="num_text">0</h3>
                <h5 class="multi_text">x1</h5>
            </div>
            <h5 class="x_plus">+1</h5>
        </div>
        <button class="plus_count">&plus;</button>
    </div>
    <div class="settings_actions">
        
    </div>
    <footer class="info_site">
        <a href="">Created by Gabriel Xavier</a>
        <p>JavaScript</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
