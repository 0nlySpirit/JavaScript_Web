<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="tip">Press "Enter" in your keyboard to start time.    </p>
    <h1 class="title_site">Timer</h1>
    <div class="display">
        <h5 class="minutes">00m</h5>
        <h5 class="seconds">00s</h5>
    </div>
    <div class="actions">
        <button class="set_one_minute">1 Minute</button>
        <button class="set_five_minute">5 Minutes</button>
        <button class="set_ten_minute">10 Minutes</button>
    </div>

    <footer class="info_site">
        <a href="">Created by Gabriel Xavier</a>
        <p>JavaScript</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
